<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Munich Popcorn</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5faff;
    overflow-x: hidden;
  }

  /* Container für Popcorntüte und Text */
  .popcorn-container {
    position: relative;
    height: 60vh;
    max-width: 700px;
    margin: 0 auto;
  }

  /* Popcorntüte mit realistischem Verlauf und Schatten */
  .popcorn-bag {
    position: relative;
    height: 100%;
    background: repeating-linear-gradient(
      90deg,
      #ff0000 0,
      #ff0000 20px,
      white 20px,
      white 40px
    );
    clip-path: polygon(
      0 0, 
      100% 0, 
      100% 85%, 
      96% 95%, 92% 85%, 88% 95%, 84% 85%, 
      80% 95%, 75% 85%, 70% 95%, 65% 85%, 
      60% 95%, 55% 85%, 50% 95%, 45% 85%, 
      40% 95%, 35% 85%, 30% 95%, 25% 85%, 
      20% 95%, 15% 85%, 10% 95%, 5% 85%, 0 95%
    );
    box-shadow:
      inset 0 0 30px rgba(255,255,255,0.7),
      0 8px 20px rgba(0,0,0,0.3);
    background-blend-mode: multiply;
    background-size: 40px 100%;
  }

  /* Weicher Schatten für 3D-Effekt */
  .popcorn-bag::before {
    content: "";
    position: absolute;
    top: 5%;
    left: 5%;
    width: 90%;
    height: 90%;
    background: linear-gradient(135deg, rgba(255,255,255,0.5), transparent 70%);
    border-radius: 15px 15px 50px 50px;
    pointer-events: none;
  }

  /* Text auf der Tüte */
  .popcorn-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    max-width: 80%;
    text-align: center;
  }

  .popcorn-text h1 {
    font-size: 3.5em;
    margin: 0 0 10px;
    font-weight: 900;
    letter-spacing: 5px;
  }

  .popcorn-text h2 {
    font-size: 1.8em;
    margin: 0 0 20px;
    font-weight: 600;
    font-style: italic;
  }

  .popcorn-text p {
    font-size: 1.2em;
    line-height: 1.4;
    margin: 0 0 25px;
  }

  .popcorn-text button {
    background-color: #fff;
    color: #d40000;
    border: none;
    padding: 15px 40px;
    font-size: 1.2em;
    font-weight: bold;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .popcorn-text button:hover {
    background-color: #d40000;
    color: white;
  }

  /* Popcorn-Körner, die herausfallen */
  .popcorn-korn {
    position: absolute;
    background: #fff8dc;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    box-shadow: 0 0 5px #f0e68c;
    animation: floatDown 5s infinite ease-in-out;
  }

  /* Verschiedene Positionen für Popcorn-Körner */
  .popcorn1 { top: 58vh; left: 20%; animation-delay: 0s; }
  .popcorn2 { top: 61vh; left: 35%; animation-delay: 1.5s; }
  .popcorn3 { top: 59vh; left: 50%; animation-delay: 3s; }
  .popcorn4 { top: 60vh; left: 65%; animation-delay: 4.5s; }
  .popcorn5 { top: 62vh; left: 80%; animation-delay: 2s; }

  /* Animation für leichtes Schweben/Fallen */
  @keyframes floatDown {
    0%, 100% { transform: translateY(0); opacity: 1; }
    50% { transform: translateY(15px); opacity: 0.7; }
  }

  /* Hintergrundfarbe für den Rest der Seite */
  body {
    background: #f5faff;
  }

</style>
</head>
<body>
  <div class="popcorn-container">
    <div class="popcorn-bag"></div>
    <div class="popcorn-text">
      <h1>Munich Popcorn</h1>
      <h2>Bio-Popcorn aus München</h2>
      <p>Leckeres, gesundes und nachhaltiges Popcorn, inspiriert von der bayerischen Tradition. Unser Munich Popcorn bietet den perfekten Knabberspaß – bio, frisch und mit Liebe gemacht.</p>
      <button onclick="alert('Danke für dein Interesse! Kontaktiere uns unter info@munichpopcorn.de')">Kontakt aufnehmen</button>
    </div>
  </div>

  <!-- Popcorn-Körner -->
  <span class="popcorn-korn popcorn1"></span>
  <span class="popcorn-korn popcorn2"></span>
  <span class="popcorn-korn popcorn3"></span>
  <span class="popcorn-korn popcorn4"></span>
  <span class="popcorn-korn popcorn5"></span>
</body>
</html>
